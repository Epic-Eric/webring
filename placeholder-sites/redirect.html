<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f9f9fa;
            color: #333;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3a7b6d;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #3a7b6d;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: #e0e0e0;
            }
            .loader {
                border: 5px solid #333;
                border-top: 5px solid #8ba89b;
            }
            a {
                color: #8ba89b;
            }
        }
    </style>
</head>
<body>
    <div>
        <div class="loader"></div>
        <h1>Redirecting to placeholder site...</h1>
        <p>You're being redirected to a placeholder demonstration site for The Unnamed Webring.</p>
        <p id="manual-link">If you're not redirected automatically, <a href="index.html">click here</a>.</p>
    </div>

    <script>
        // Map of real domains to our placeholder HTML files
        const domainMap = {
            'sophialin.ca': 'sophialin-ca.html',
            'mikecodes.dev': 'mikecodes-dev.html',
            'priyasharma.research.ca': 'priyasharma-research-ca.html',
            'ahmed-khan.me': 'ahmed-khan-me.html',
            'taylorwilliams.design': 'taylorwilliams-design.html',
            'johndoe.example.com': 'johndoe-example-com.html',
            'janesmith.example.com': 'janesmith-example-com.html',
            'alexjohnson.example.com': 'alexjohnson-example-com.html',
            'weichen.dev': 'weichen-dev.html',
            'oliviapatel.ca': 'oliviapatel-ca.html',
            'marcusmakes.tech': 'marcusmakes-tech.html',
            'fatimaalzahra.com': 'fatimaalzahra-com.html',
            'davidkim.research.utoronto.ca': 'davidkim-research-utoronto-ca.html',
            'zoewinters.art': 'zoewinters-art.html',
            'carlos.codes': 'carlos-codes.html',
            'elenawrites.net': 'elenawrites-net.html',
            'jordanlee.bio': 'jordanlee-bio.html',
            'drsarahcohen.med.ca': 'drsarahcohen-med-ca.html',
            'rajpatel.tech': 'rajpatel-tech.html',
            'aishamuhammad.design': 'aishamuhammad-design.html',
            'lucasfernandez.me': 'lucasfernandez-me.html',
            'minji.dev': 'minji-dev.html',
            'thomasoconnor.ca': 'thomasoconnor-ca.html'
        };

        // Function to get URL parameter
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Check if we have a domain parameter
        const domain = getParameterByName('domain');
        
        // Redirect to the appropriate page or index
        window.onload = function() {
            if (domain && domainMap[domain]) {
                document.getElementById('manual-link').innerHTML = 
                    `If you're not redirected automatically, <a href="${domainMap[domain]}">click here</a>.`;
                setTimeout(function() {
                    window.location.href = domainMap[domain];
                }, 1500);
            } else {
                // If no valid domain, redirect to index
                document.getElementById('manual-link').innerHTML = 
                    `If you're not redirected automatically, <a href="index.html">click here</a>.`;
                setTimeout(function() {
                    window.location.href = "index.html";
                }, 1500);
            }
        };
    </script>
</body>
</html>
